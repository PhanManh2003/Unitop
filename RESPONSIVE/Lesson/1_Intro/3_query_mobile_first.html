<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile first</title>
    <script src="js/jquery-3.7.1.js"></script>
</head>

<body>
    <style>
        /* Default code cho mọi thiết bị (default code này cho mobile)*/
        body {
            background: black;
        }

        /* Small device(landscape phone, 576px and up) */
        @media (min-width: 576px) {
            body {
                background: green;
            }
        }

        /* Medium device(tablets, 768px and up) */
        @media (min-width: 768px) {
            body {
                background: yellow;
            }
        }

        /* Large device(desktop, 992px and up) */
        @media (min-width: 992px) {
            body {
                background: blue;
            }
        }

        /* Extra large device(large desktop, 1200px and up) */
        @media (min-width: 1200px) {
            body {
                background: tomato;
            }
        }
        
    </style>
    <h1>Mobile First</h1>
</body>

</html>

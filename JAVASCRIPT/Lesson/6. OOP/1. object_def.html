<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Định nghĩa object trong js</title>
</head>

<body>
    <h1>Định nghĩa object trong js</h1>

    <script>
        // Khác với các ngôn ngữ như C++, tạo 1 object không cần phải định nghĩa 1 class từ trước

        // let person = {
        //     name: 'Mạnh',
        //     age: '20',
        //     gender: 'male',
        // }
        let person = new Object();
        person.name = 'Mạnh';
        person.age = 20;
        person.gender = 'male';
        // 'new' keyword in JavaScript is used to create an object

        console.log(person);
    </script>
</body>
</html>

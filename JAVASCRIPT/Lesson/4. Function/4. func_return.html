<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trả về giá trị của hàm với return</title>
</head>

<body>
    <h1>Trả về giá trị hàm với return</h1>
    <script>
        function sum(a, b) {
            var result; // var dùng cho  function scope hoặc global scope  ; let dùng cho block scope
            result = a + b;
            return result;
        }
        x = sum(10, 5);
        document.write(x);
    </script>
</body>

</html>

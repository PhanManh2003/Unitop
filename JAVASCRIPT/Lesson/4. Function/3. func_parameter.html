<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tham số hàm trong js</title>
</head>

<body>
    <ul>
        <li>Tham số hàm trong js</li>
        <li>Tham số hàm có thể là 1 chuỗi, số, mảng, object, boolean...</li>
        <li>Có thể khai báo giá trị mặc định của tham số khi gọi hàm</li>
    </ul>

    <script>
        function sayHello(fullname) {
            document.write('Xin chào ' + fullname);
        }
        sayHello('Mạnh');

        function sayGoodbye(fullname = 'Quý khách') {
            document.write('<br>Tạm biệt ' + fullname);
        }
        sayGoodbye();
    </script>
</body>

</html>

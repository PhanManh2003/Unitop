<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu thức điều kiện là 1 hàm</title>
</head>
<body>
    <script>
        function isOdd(num){
            if(num % 2 != 0 ){
                return true
            }
        }
        a = 3;
        if (isOdd(a)){
            document.write(a + " là số lẻ")
        }
    </script>
</body>
</html>

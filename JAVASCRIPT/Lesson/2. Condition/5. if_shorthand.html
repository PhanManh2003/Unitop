<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toán tử điều kiện (toán tử 3 ngôi)</title>
</head>
<body>
    <h1>Toán tử điều kiện (toán tử 3 ngôi)</h1>
    <script>
        // result = (condition) ? value1 : value2;
        let result, num;
        num = 10
        result = (num % 3 == 0) ? num + ' chia hết cho 3': num + ' không chia hết cho 3';
        document.write(result);
    </script>
</body>
</html>

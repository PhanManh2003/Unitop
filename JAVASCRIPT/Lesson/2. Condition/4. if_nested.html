<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cấu trúc if lồng nhau</title>
</head>

<body>
    <h1>Cấu trúc if lồng nhau</h1>
    <script>
        let mark = 9;
        if (mark >= 0 && mark <= 10) {
            if (mark > 8) {
                document.write('học sinh giỏi');
            }
        } else {
            alert('điểm phải 0 <= điểm <= 10')
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cấu trúc if-else</title>
</head>

<body>
    <h1>Cấu trúc if-else</h1>
    <script>
        let mark = 8.2;
        if (mark <= 10 && mark >= 8)  {
            document.write('giỏi');
        } else { 
            // ko cho else sang hàng mới để dễ hiểu code
            document.write('ngu');
        }
    </script>
</body>

</html>

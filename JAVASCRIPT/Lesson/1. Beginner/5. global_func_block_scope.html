<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global và Function scope</title>
  </head>
  <body>
    <h1>Global và Function scope</h1>
    <script>
      /*
Điểm khác biệt chính của let và const so với var là chúng có phạm vi khối (block scope) và không tái khai báo được.

*/

      var x = 10;
      function test() {
        x = 20;
      }
      test();
      document.write(x);
    </script>
  </body>
</html>

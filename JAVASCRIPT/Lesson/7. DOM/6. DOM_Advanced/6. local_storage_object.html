<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localstorage Object</title>
</head>

<body>
    <!-- JSON là định dạng giúp lưu trữ các thông tin có cấu trúc 
        và nó chủ yếu được dùng để truyền tải dữ liệu giữa server và client -->
    <h1>Localstorage Object</h1>
    <script>
        let user = {
            fullname: 'Phan Tiến Mạnh',
            email: 'manhamsterdam2003@gmail.com',
            age: 20,
        };


        // Đẩy object vào localStorage
        localStorage.setItem('USER_INFO', JSON.stringify(user));

        // Lấy dữ liệu của object từ localStorage
        let data = JSON.parse(localStorage.getItem('USER_INFO'));
        console.log(data);

        // Tóm tắt: OBJECT ---json.stringify(object)---> localStorage ---> 
        // json.parse(data)----> OBJECT


        // Mảng các object cũng tương tự
        let users = [
            {
                fullname: 'Phan Tiến Mạnh',
                email: 'manhamsterdam2003@gmail.com',
                age: 20
            },
            {
                fullname: 'Phan Tiến Dũng',
                email: 'dungdeprochn@gmail.com',
                age: 28
            }
        ];

        localStorage.setItem('LIST_USER', JSON.stringify(users));

        let users_data = JSON.parse(localStorage.getItem('LIST_USER')); // trả về arr của 2 object
        console.log(users_data); 
 
    </script>
</body>

</html>

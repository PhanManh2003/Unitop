<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>

<body>
    <h1>Xử lí tham số hàm nâng cao Rest Parameter</h1>
    <script>
        // The rest parameter accept more parameters without the need to know the exact number of parameter
        let sum = (a, b, ...args) => {
            console.log(args);
            let s = a + b;
            for (const n of args) {
                s += n;
            }
            return s;
        };
        console.log(sum(1, 2, 3, 4));
    </script>
</body>

</html>

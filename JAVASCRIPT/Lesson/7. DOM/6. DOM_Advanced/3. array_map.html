<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array map</title>
</head>
<body>
    <h1>Chuyển đổi dữ liệu mảng nâng cao</h1>
    <script>
        let myArr = [3,4,5,8];
        let newArr = myArr.map((element) => {
            return `${element}*3 = ${element*3}`;
        });
        console.log(newArr);
    </script>
</body>
</html>

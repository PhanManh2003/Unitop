<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append()</title>
</head>

<body>
    <h1>append()chèn nhiều element vào sau phần tử con cuối cùng</h1>
    <ul id="menu">
        <li>Homepage</li>
        <li>About</li>
    </ul>
    <script>
        // Thêm course, contact vào menu ở cuối
        const menu = document.getElementById('menu');

        const li1 = document.createElement('li');
        li1.textContent = 'Course';

        const li2 = document.createElement('li');
        li2.textContent = 'Contact';

        menu.append(li1, li2);

    </script>
</body>

</html>

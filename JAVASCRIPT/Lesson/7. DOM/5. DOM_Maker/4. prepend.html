<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prepend() chèn nhiều element vào trước phần tử con</title>
</head>
<body>
    <h1>prepend() chèn nhiều element vào trước phần tử con</h1>
    <ul id="menu">
        <li>Homepage</li>
        <li>About</li>
    </ul>
    <script>
        const menu = document.getElementById('menu');

        const li1 = document.createElement('li');
        li1.textContent = 'Course';

        const li2 = document.createElement('li');
        li2.textContent = 'Contact';

        const li3 = document.createElement('li');
        li3.textContent = 'Prepend item';
        menu.append(li1, li2);
        // thêm vào trước
        menu.prepend(li3);
        

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize event js</title>
</head>
<body>
    <h1>Resize event js</h1>
    <script>
        window.addEventListener('resize',function (){
            console.log(`${window.innerWidth} ${window.innerHeight}`);
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load event js</title>
</head>

<body>
    <h1>Load event js</h1>
    <img src="orange.jpg" style="max-width: 30%;" alt=""> 
    <script>
        // Kích hoạt nội dung được load xong
        // 1. Load trang
        // Cách 1: <body onload="alert('page loaded succesfully!');">
        // Cách 2:
        window.addEventListener('load', function () {
            alert('page loaded succesfully!');
        });

        // 2. Load hình ảnh
        const imgElement = document.querySelector('img');
        imgElement.addEventListener('load',function () {
            alert('Img loaded successfully!');
        });
        
    </script>
</body>

</html>

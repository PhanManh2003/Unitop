<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preventDefault Js</title>
</head>
<body>
    <h1>preventDefault Js</h1>
    <a href="">Unitop.vn</a>
    <script>
        const a = document.querySelector('a');
        a.addEventListener('click',function (e) {
            console.log(a.innerText);
            // Ngăn không cho load lại trang (Áp dụng thẻ a và submit)
            e.preventDefault();
            console.log(e);
        })
    </script>
</body>
</html>

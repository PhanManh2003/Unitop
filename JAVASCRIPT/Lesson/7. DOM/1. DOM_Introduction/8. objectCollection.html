<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truy cập element qua Object Collection</title>
</head>
<body>
    <h1>Truy cập element qua Object Collection(10)</h1>
    <script>
        // document.anchors - trả về tất cả thẻ a có thuộc tính name
        // document.body - trả về thẻ body
        // document.documentElement - trả về thẻ html
        // document.embeds - trả về thẻ embed
        // document.forms - trả về tất cả thẻ form
        // document.head - trả về thẻ head
        // document.images  - trả về tất cả thẻ img
        // document.links - trả về tất cả thẻ a có thuộc tính href
        // document.scripts - trả về tất cả thẻ script
        // document.title - trả về tiêu đề của trang
        console.log('Document Head:', document.head);
        console.log('Document Body:', document.body);
        console.log('Document DocumentElement:', document.documentElement);
        console.log('Document Anchors:', document.anchors);
        console.log('Document Embeds:', document.embeds);
        console.log('Document Forms:', document.forms);
        console.log('Document Images:', document.images);
        console.log('Document Links:', document.links);
        console.log('Document Scripts:', document.scripts);
        console.log('Document Title:', document.title);
    </script>
</body>
</html>

<html>

<head>
    <title>My title</title>
</head>

<body>

    <!--Định nghĩa:
    DOM viết tắt của "Document Object Model" (Mô hình Đối tượng Tài liệu) 
    là "một biểu diễn cấu trúc dưới dạng cây" của tài liệu HTML hoặc XML, 
    cho phép các ngôn ngữ lập trình như JavaScript tương tác và thay đổi nội dung,
    cấu trúc và kiểu dáng của trang web.
     -->

    <!-- DOM gồm nhiều element, mỗi element là 1 object.
        Trong DOM thì document là phần tử gốc, là cha của tất cả các phần tử khác.
    -->

    <!-- 
        Nhờ có DOM, JavaScript mới có thể thực hiện các hành động sau:
        - Đọc và thay đổi nội dung của element (text, HTML)
        - Thay đổi CSS cho element
        - Thêm, sửa, xóa thuộc tính của element
        - Xử lý event cho các element  (DOM event)
        - Thêm, sửa, xóa element (DOM maker)   
    -->

    <a href="">My link</a>
    <h1>My header</h1>
</body>

</html>

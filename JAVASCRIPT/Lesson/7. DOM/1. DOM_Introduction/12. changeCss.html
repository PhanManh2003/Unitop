<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm việc với style css trong js html Dom</title>
</head>

<body>
    <h1 id="demo">Làm việc với style css trong js html Dom</h1>
    <script>
        // Cập nhật style css bằng js: element.style.property = value;
        // Thường dùng khi ít thuộc tính cần cập nhật
        const demo = document.getElementById('demo');
        console.log(demo.style);
    </script>

</body>

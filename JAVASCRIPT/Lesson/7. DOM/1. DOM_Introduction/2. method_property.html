<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom method - property</title>
</head>

<body>
    <p id="demo">Dom method - property</p>
    <script>
        const demo = document.getElementById('demo'); //method
        demo.innerHTML = "<p style= 'color:red;'>Unitop</p>"; // property
        console.log(demo);
    </script>
</body>

</html>

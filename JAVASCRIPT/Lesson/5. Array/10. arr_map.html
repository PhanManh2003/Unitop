<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trả về dữ liệu từ mảng và lưu vào mảng mới</title>
</head>

<body>
    <h1>map</h1>
    <script>
        // map method return an array
        // numberArr.map(function(currentValue,index,arr){
        //     return dữ liệu và lưu vào mảng mới
        // })
        let numberArr = [1, 3, 5, 7, 9];
        let newArray = numberArr.map(function (currentValue) {
            return currentValue * 2;
        })
        console.log(newArray);
    </script>
</body>

</html>

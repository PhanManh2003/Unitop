<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm phần tử trong mảng</title>
</head>

<body>
    <h1>Thêm phần tử trong mảng</h1>
    <script>
        // push(): thêm phần tử vào cuối mảng
        // unshift(): thêm phần tử vào đầu mảng
        let list_users = ['Cương', 'Phong', 'Tuấn'];
        list_users.push('Mạnh', 'Dũng');
        list_users.unshift('Ronaldo');
        console.log(list_users);

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số phần tử của mảng</title>
</head>
<body>
    <h1>Đếm số phần tử của mảng</h1>
    <script>
        // Thuộc tính length giúp trả về số lượng phần tử của 1 mảng
        let list_users = ['Cương', 'Phong', 'Tuấn'];
        list_users[2] = 'Mạnh';
        console.log(list_users);
        document.write(list_users.length); // -> 3
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm vị trí của phần tử trong mảng</title>
</head>
<body>
    <h1>Tìm vị trí của phần tử trong mảng</h1>
    <script>
        // array.indexOf(searchElement, fromIndex);
        // - Tìm phần tử searchElement trong mảng từ vị trí fromIndex
        // - Nếu bỏ qua chỉ số fromIndex thì sẽ tìm từ chỉ số 0 của mảng
        // - Không tìm thấy thì trả về -1, tìm thấy thì trả về vị trí đầu tiên
        let list_number = [2,5,4,7,8,9,12];
        console.log(list_number.indexOf(4)); // 2

    </script>
</body>
</html>

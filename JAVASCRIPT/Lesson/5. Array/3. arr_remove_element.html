<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xóa phần tử ra khỏi mảng</title>
</head>

<body>
    <h1>Xóa phần tử ra khỏi mảng</h1>
    <script>
        // pop(): xóa phần tử cuối mảng
        // shift(): xóa phần tử đầu mảng
        let list_users = ['Mạnh', 'Cương', 'Phong', 'Tuấn'];
        list_users.pop();
        console.log(list_users.shift()); // Output: Mạnh, nếu mảng rỗng thì trả về undefined!
        
        console.log(list_users); // Output: ['Cương', 'Phong']

    </script>
</body>

</html>

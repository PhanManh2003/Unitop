<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xóa hoặc thêm phần tử vào mảng với splice</title>
</head>

<body>
    <h1>Xóa (có thể không xóa) rồi thêm (có thể không thêm) phần tử ở vị trí xác định</h1>
    <script>
        // array.splice(start, deleteCount, item1, item2);
        // - start là vị trí xóa  
        // - deleteCount là số lượng phần tử cần xóa (nếu là 0 thì ko xóa phần tử nào, nếu bỏ qua thì sẽ xóa tất cả từ start)
        // - item1, item2 là các phần tử thêm vào mảng từ vị trí start trở đi
        let list_users = ['An', 'Bình', 'Chi', 'Dũng', 'Hương'];
        list_users.splice(1, 2, 'Liên');
        console.log(list_users); // Output: ['An', 'Liên', 'Dũng', 'Hương']



        // array.slice(start, end); : cắt mảng từ vị trí start đến end-1
        let list_number = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        console.log(list_number.slice(2, 5)); // Output: [3, 4, 5]
    </script>
</body>

</html>

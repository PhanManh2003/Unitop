<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp for</title>
</head>

<body>
    <h1>Vòng lặp for</h1>
    <script>
        // for (statement 1; statement 2; statement 3)
        // {
        //     khối lệnh
        // }
        // statement 1: khởi tạo biến chạy
        // statement 2: điều kiện để thực thi vòng lặp
        // statement 3: thực hiện sau mỗi lần lặp
        for (let i = 0; i < 20; i++) {
            document.write(i + "<br>");
        }
    </script>
</body>

</html>

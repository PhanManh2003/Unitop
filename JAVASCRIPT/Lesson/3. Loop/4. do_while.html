<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp do while</title>
</head>
<body>
    <h1>Vòng lặp do while</h1>
    <script>
        // hiển thị danh sách 10 số tự nhiên đầu bằng do while
        let i = 1, n = 10;
        do {
            document.write(i + '<br>');
            i++;
        }
        while(i <= n)
    </script>
</body>
</html>

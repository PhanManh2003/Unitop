    <title>Vòng lặp while</title>
</head>

<body>
    <h1>Vòng lặp while</h1>
    <script>
        // in ra các số chẵn bằng từ 1-10 while
        let i = 1, n = 10;
        while (i <= 10) {
            if (i % 2 == 0) {
                document.write(i + '<br>');
            }
            i++;
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Tính tổng S = 1 + 2^2 + 3^2 + 4^2 + ... + n^2</h1>
    <script>
        let n = 3;
        let s = 0;
        for (let i = 0; i <= n; i++) {
            s += i**2;
        }
        document.write('Tổng S là: ' + s);

    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-ex3</title>
</head>

<body>
    <h1>Tính tổng S = 1 + 2 + 3 + ...+ n</h1>
    <script>
        let n = 5 ;
        let s = 0;
        for (let i = 1; i<= n; i++){
            s += i;
        }
        document.write('Tổng từ 1 - ' + n + ' là: ' + s);
    </script>
</body>

</html>

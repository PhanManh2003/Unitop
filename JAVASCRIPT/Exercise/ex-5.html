<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-ex5</title>
</head>
<body>
    <h1>Viết hàm isEven(value) kiểm tra tính chẵn của 1 số</h1>
    <script>
        function isEven(n) {
            if (n % 2 == 0) {
                return true;
            }
            return false;
        }
        document.write(isEven(4));
    </script>
</body>
</html>

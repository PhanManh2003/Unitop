<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js ex7</title>
</head>

<body>
    <style>
        ul.list-product {
            display: flex;
            padding: 0;
            list-style: none;
            justify-content: space-between;
            max-width: 500px;
        }

        .product-item {
            flex-basis: 45%;
        }

        .product-item img {
            width: 100%;
            /* width: 100%; để đặt chiều rộng của hình ảnh bằng 100% chiều rộng của phần tử chứa nó.  */
            height: auto;
            /* height: auto; để giữ nguyên tỉ lệ khung hình ban đầu */
        }
    </style>

    <h1>Thay đổi ảnh khi hover js</h1>
    <ul class="list-product">
        <li class="product-item">
            <img data-src1="image/libazz-fashion-jacket-1.jpeg" data-src2="image/libazz-fashion-jacket-2.jpeg"
                src="image/libazz-fashion-jacket-1.jpeg" alt="">
        </li>
        <li class="product-item">
            <img data-src1="image/libazz-fashion-bag-1.jpeg" data-src2="image/libazz-fashion-bag-2.jpeg"
                src="image/libazz-fashion-bag-1.jpeg" alt="">
        </li>
    </ul>
    <script>
        // Tạo 1 html collection chứa các thẻ img
        const productItems = document.querySelectorAll('img');

        // Lặp lại cùng các sự kiện giống nhau trên từng đối tượng img
        for (const productItem of productItems) {
            productItem.addEventListener('mouseover', function (e) {
                productItem.src = productItem.dataset.src2;
                // this trỏ tới productItem
            });
            productItem.addEventListener('mouseout', function (e) {

                productItem.src = productItem.dataset.src1;
                // this trỏ tới productItem
            });
        }

    </script>

</html>

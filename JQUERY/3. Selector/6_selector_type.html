<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector theo loại</title>
    <script src="js/jquery-3.7.1.js"></script>
</head>

<body>
    <!-- Trong cây DOM thì text dc coi là 1 phần tử con của 1 phần tử HTML
STT        CÁCH VIẾT                              MÔ TẢ 
1       $(":first-of-type")        Chọn phần tử đầu tiên trong các phần tử "cùng cấp và cùng loại" trong khối cha gần nhất
2       $(":last-of-type")         Chọn phần tử cuối cùng trong các phần tử "cùng cấp và cùng loại" trong khối cha gần nhất
3       $(":only-of-type")         Chọn phần tử không có phần tử "cùng cấp và cùng loại" trong khối cha gần nhất
-->
    <script>
        $(document).ready(function () {
            // 1. first-of-type
            $(".box p:first-of-type").css('color','red');
            // 2. last-of-type
            // $(".box p:last-of-type").css('color','red');
            // 3. only-of-type
            // $(".box h2:only-of-type").css('color','red');
        })
    </script>

    <div class="box">
        <a href="">Link 1</a>
        <p>Văn bản 1</p>
        <h2>Tiêu đề 1</h2>

        <a href="">Link 2</a>
        <p>Văn bản 2</p>

        <a href="">Link 3</a>
        <p>Văn bản 3</p>
        <h2>Tiêu đề 2</h2>
        <h2>Tiêu đề 3</h2>
    </div>
    <div class="box">
        <h2>Tiêu đề 4</h2>
        <p>Văn bản 4</p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector theo cấp bậc</title>
    <script src="js/jquery-3.7.1.js"></script>
</head>

<body>
    <!-- 
STT        CÁCH VIẾT                              MÔ TẢ 
1       $("parent > child")        Chọn tất cả phần tử child là con trực tiếp của parent
2       $("ancestor descendant")   Chọn tất cả phần tử descendant là con cháu xác định bởi ancestor
3       $("prev + next")           Chọn phần tử next cùng cấp đứng ngay sau prev
4       $("prev ~ next")           Chọn tất cả phần tử next cùng cấp đằng sau prev
-->
    <style>
        form * {
            display: block;
            margin-bottom: 10px;
        }
    </style>

        $(document).ready(function () {
            //1. Toàn bộ menu cấp 1 sang màu đỏ

            $("form label + input").val('Đã có label');
            //4. Toàn bộ input phía sau label có value "Đứng sau label"
            // $("form label ~ input").val('Tất cả Đứng sau label');

</body>

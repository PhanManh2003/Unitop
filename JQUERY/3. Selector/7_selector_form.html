<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector về form</title>
    <script src="js/jquery-3.7.1.js"></script>
</head>

<body>
    <!--
STT        CÁCH VIẾT                             MÔ TẢ 
1       $(":button")            Chọn tất cả phần tử có type button
2       $(":checkbox")          Chọn tất cả phần tử có type checkbox
3       $(":password")          Chọn tất cả phần tử có type password
4       $(":input")             Chọn tất cả các input, textarea, select, button
5       $(":file")              Chọn tất cả phần tử có type file   
6       $(":radio")             Chọn tất cả phần tử có type radio   
7       $(":selected")          Chọn tất cả phần tử option được selected
8       $(":text")              Chọn tất cả phần tử có type text   
9       $(":enabled")           Chọn tất cả phần tử enabled
10      $(":disabled")          Chọn tất cả phần tử disabled
-->
    <script>
        $(document).ready(function () {
            // 1. Đếm số phần tử input trên form
            // let num_input = $("form :input").length;
            // console.log(num_input);
            // 2. Input text => border red
            // $("form :text").css('border','1px solid red');
            // 3. Input password => border red
            // $("form :password").css('border','1px solid red');
            // 4. Đếm số lượng phần tử select dc chọn hoặc phần tử checkbox được chọn
            let input_select_selected = $("form :selected");
            input_select_selected.each(function () {
                console.log($(this).text());
            })
            // .each() là một phương thức trong Jquery được sử dụng để lặp qua các phần tử trong
            //  một tập hợp các phần tử và thực hiện một hành động cụ thể trên mỗi phần tử.
            let input_checkbox_checked = $("form :checkbox:checked");
            input_checkbox_checked.each(function () {
                console.log($(this).val());
            })
            // 5. Phần tử disabled => border red
            $("form :disabled").css('border','1px solid red');

            //6. Phần tử enabled => border green
            // $("form :enabled").css('border','1px solid green');
        })
    </script>

    <style>
        form *{
            display: block;
            margin-bottom: 10px;
        }
    </style>
    
    <form action="">
        <input type="text" name="">
        <input type="password" name="" disabled> 
        <!-- checkbox -->
        <input type="checkbox" name="hobby" value="game" checked>
        <input type="checkbox" name="hobby" value="shopping">   
        <input type="checkbox" name="hobby" value="football">
        <input type="radio" name="">
        <textarea></textarea>
        <button>Nút bấm</button>
        <input type="submit" name="">
        <input type="file" name="">
        <select>
            <option>Lựa chọn</option>
            <option>Php</option>
            <option selected>Jquery</option>
        </select>
    </form>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector theo nội dung</title>
    <script src="js/jquery-3.7.1.js"></script>
</head>

<body>
    <!-- Trong cây DOM thì text dc coi là 1 phần tử con của 1 phần tử HTML
STT        CÁCH VIẾT                              MÔ TẢ 
1       $(":contains(text)")        Chọn tất cả phần tử có chứa nội dung text xác định
2       $(":empty")                 Chọn tất cả các thẻ có nội dung rỗng  hoặc ko có con
3       $(":has(selector)")         Chọn tất cả phần tử có ít nhất 1 phần tử con có selector xác định
4       $(":parent")                Chọn tất cả phần tử có ít nhất 1 phần tử con hoặc nội dung (ngược lại với :empty)
-->
    <script>
        $(document).ready(function () {
            // 1. Tìm phần tử không có nội dung và cho border
            $("ul li:empty").text('Phần tử 4').css('border','1px solid #333');
            // 2. Tìm các phần tử có chứa chữ "Phần" => Cho màu đỏ
            // $("ul li:contains('Phần')").css('color','red');
            // 3. Tìm các phần tử có con hoặc nội dung => màu đỏ
            // $("ul li:parent").css('color','red'); 
            // 4. Tìm phần tử có ít nhất 1 phần tử con có selector xác định
            // $("ul li:has(li.red)").css('border','1px solid #333');
            
        })
    </script>
    <ul>
        <li>Phần tử 1</li>
        <li>
            <ul>
                <li class="red">Phần tử 2.1</li>
                <li>Phần tử 2.2</li>
            </ul>
        </li>
        <li></li>
        <li>
            <ul>
                <li>Phần tử 4.1</li>
                <li>Phần tử 4.2</li>
            </ul>
        </li>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành đổi màu bằng jquery</title>
    <script src="js/jquery-3.7.1.js"></script>
</head>

<body>
    <script>
        $(document).ready(() => {
            $('.red_btn').click(() => {
                $('.text').css('color', 'red');
            });
            $('.green_btn').click(() => {
                $('.text').css('color', 'green');
            });
        })
    </script>
    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, voluptates</p>
    <button class="red_btn">Đỏ</button>
    <button class="green_btn">Xanh</button>
</body>

</html>

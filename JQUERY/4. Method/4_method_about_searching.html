    <!-- 
STT        CÁCH VIẾT                              MÔ TẢ 
1       .eq(index)              Định vị phần tử trong tập bộ chọn với chỉ số xác định
2       .not(selector)          Loại bỏ các phần tử có selector cụ thể khỏi bộ chọn
3       .filter(selector)       Giới hạn tập phần tử trong bộ chọn bởi bộ lọc các phần tử có selector cụ thể
4       .next(selector)         Định vị đến phần tử tiếp theo cùng cấp trong bộ chọn và được xác định bởi selector
5       .nextAll(selector)      Định vị đến tất cả phần tử tiếp theo cùng cấp trong bộ chọn và được xác định bởi selector
6       .prev(selector)          ... tương tự .next(selector) 
7       .prevAll(selector)       ... tương tự .nextAll(selector) 
8       .is(selector)           Kiểm tra xem selector được chọn có giống với selector của is() không
9       .find(selector)         Tìm đến các phần tử con cháu của phần tử trong bộ chọn, xác định bởi selector
10      .children(selector)     Tìm đến tất cả phần tử con "trực tiếp"  của các phần tử trong bộ chọn, có thể được lọc bởi selector
11      .parent(selector)       Tìm đến tất cả phần tử cha "trực tiếp" của các phần tử trong bộ chọn, có thể được lọc bởi selector
12      .parents(selector)      Tìm đến tất cả phần tử tổ tiên của các phần tử trong bộ chọn, có thể được lọc bởi selector

-->
    <!-- Lưu ý: bộ chọn là $() , đứng trước dấu . 
    Tóm lại là giống kiểu selector cấp 2 !!! -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phương thức xử lí thuộc tính</title>
    <script src="js/jquery-3.7.1.js"></script>
</head>

<body>
    <!-- 
STT        CÁCH VIẾT                              MÔ TẢ 
1       $(".attr(attrName)")        Lấy giá trị thuộc tính attrName của "phần tử đầu tiên" trong bộ chọn
2       $(".attr(attrName, value)") Thiết lập giá trị value cho thuộc tính attrName của "phần tử đầu tiên" trong bộ chọn
3       $(".removeAttr(attrName)")  Xóa thuộc tính attrName trong mỗi phần tử bộ chọn
-->

    <style>

    </style>
    <script>
        // Tóm lại Jquery có thể tương tác với thuộc tính của 1 phần tử HTML
        $(document).ready(function() {
            // Click vào thẻ a và hiển thị lên link hình ảnh thông qua câu lệnh alert();
            $("a.get_link_img").click(function(){
                var link_img;
                link_img = $("img").attr('src');
                alert(link_img);

                return false; // Hủy reload submit, link của thẻ a
            });

            // Thiết lập giá trị cho thuộc tính title
            $("img").attr('title','1 ví dụ về Icon setting')
        });
    </script>

    <img width="100px" data-href="abc.html" src="../image/setting icon.png" alt="" title="">
    <a href="#" class="get_link_img">Lấy link ảnh</a>
</body>

</html>

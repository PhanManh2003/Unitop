<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- jquery phải được import trước -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>


</head>

<body>
    <div id="wrapper">
        <div id="wp-slider">
            <div class="show-picture">
                <img src="image/picture-1.png" alt="">
                <div class="slider-nav">
                    <div class="prev-btn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div class="next-btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            <ul class="thumb-list">
                <li class="thumb-item"><a><img src="image/picture-1.png" alt=""></a></li>
                <li class="thumb-item"><a><img src="image/picture-2.png" alt=""></a></li>
                <li class="thumb-item"><a><img src="image/picture-3.png" alt=""></a></li>
                <li class="thumb-item"><a><img src="image/picture-4.png" alt=""></a></li>
            </ul>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết lập kích thước khối trong bootstrap</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">

</head>

<body>
    <!-- 
        .w-25 thiết lập width: 25%
        .w-50
        .w-75
        .w-100
        .w-auto

        .h-25 thiết lập height: 25%
        .h-50
        .h-75
        .h-100
        .h-auto
    -->

    <style>
        .box-parent{
            height: 200px;
        }
    </style>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Thiết lập kích thước khối trong bootstrap</h1>
                <h3>Thiết lập độ rộng khối</h3>
                <div class="box-parent bg-secondary">
                    <div class="box-child bg-success w-25">Box</div>
                    <div class="box-child bg-success w-50">Box</div>
                    <div class="box-child bg-success w-75">Box</div>
                    <div class="box-child bg-success w-100">Box</div>
                    <div class="box-child bg-success w-auto">Box</div>
                </div>
                <h3>Thiết lập độ cao khối</h3>
                <div class="box-parent bg-secondary">
                    <div class="box-child bg-warning h-50">Box</div>
                    <div class="box-child bg-success h-auto">Box</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

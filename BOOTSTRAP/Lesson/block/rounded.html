<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm class border trong bootstrap</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">

</head>

<body>
    <style>
        .box{
            height: 100px;
            width: 100px;
            margin-bottom: 10px;
            float: left;
            margin-right: 20px;
            background-color: #c9bfbf;
        }
    </style>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Thiết lập bo tròn góc cho khối trong bootstrap</h1>
                <div class="box rounded rounded-0">100x100</div>
                <div class="box rounded-top rounded-top-0">100x100</div>
                <div class="box rounded-bottom">100x100</div>
                <div class="box rounded-start">100x100</div>
                <div class="box rounded-end">100x100</div>
                <div class="box rounded-circle">100x100</div>
                <div class="box rounded-pill"  style="width: 150px; height: 75px;">150x75</div>
              
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm class tùy chỉnh đổ bóng cho khối</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">

</head>

<body>
    <!-- 
        .shadow-none : không đổ bóng
        .shadow-sm : đổ bóng nhẹ
        .shadow : đổ bóng bình thường
        .shadow-lg : đổ bóng mạnh

    -->


    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Nhóm class tùy chỉnh đổ bóng cho khối</h1>
                <div class="shadow-none p-3 bg-light mb-3">Box 1</div>
                <div class="shadow-sm p-3 bg-white mb-3">Box 2</div>
                <div class="shadow p-3 bg-white mb-3">Box 3</div>
                <div class="shadow-lg p-3 bg-white">Box 4</div>
            </div>
        </div>
    </div>
</body>

</html>

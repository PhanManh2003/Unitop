<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm class về spacing: padding/margin</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">

</head>

<body>
    <!-- 
        Cú pháp: {property}{sides}-{breakpoint-responsive}-{size}
        - property: p,m
        - sides: t,e,b,s , x(left-right), y(top-bottom),blank(cả 4 cạnh)
        - size:   
            + 0: 0px
            + 1: 0.25 rem (4px)
            + 2: 0.5 rem  (8px)
            + 3: 1rem   (16px)
            + 4: 1.5rem (24px)
            + 5: 3rem   (48px)
            + auto(chỉ margin có)
     -->
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
     <div id="wrapper">
        <div id="header" class="mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 bg-info py-md-2 py-sm-1">
                        <h2 class="text-center">HEADER</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- end header -->

        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 bg-secondary py-3">
                        <h2 class="text-center">CONTENT</h2>
                    </div>
                </div>
            </div>
        </div>
     </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm class border trong bootstrap</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">

</head>

<body>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Nhóm class border trong bootstrap</h1>
                <h3>Thiết lập border và màu border</h3>
                <div class="border border-info mb-3">border</div>
                <div class="border-top border-warning mb-3">border-top</div>
                <div class="border-end border-danger mb-3">border-end</div>
                <div class="border-bottom border-primary mb-3">border-bottom</div>
                <div class="border-start mb-3">border-start</div>

                <!-- Hủy bỏ border -->
                <h3>Hủy bỏ border</h3>
                <div class="border border-0 mb-3 border-info">hủy border</div>
                <div class="border border-top-0 mb-3 border-info">hủy border-top</div>
                <div class="border border-end-0 mb-3 border-info">hủy border-end</div>
                <div class="border border-bottom-0 mb-3 border-info ">hủy border-bottom</div>
                <div class="border border-start-0 mb-3 border-info">hủy border-start</div>
            </div>
        </div>
    </div>
</body>

</html>

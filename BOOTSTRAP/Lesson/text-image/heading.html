<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Định dạng hiển thị tiêu đề h1-h6</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>

<body>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nhóm class tùy chỉnh kích thước heading: .display-1, .display-2, .display-3, .display-4,  -->
    <h1>Tiêu đề h1</h1>
    <h2>Tiêu đề h2</h2>
    <h3>Tiêu đề h3</h3>
    <h4>Tiêu đề h4</h4>
    <h5>Tiêu đề h5</h5>
    <h6>Tiêu đề h6</h6>

    <span class="h1">Kiểu tiêu đề h1</span> <br>
    <span class="h2">Kiểu tiêu đề h2</span> <br>
    <span class="h3">Kiểu tiêu đề h3</span> <br>
    <span class="h4">Kiểu tiêu đề h4</span> <br>
    <span class="h5">Kiểu tiêu đề h5</span> <br>
    <span class="h6">Kiểu tiêu đề h6</span> <br>

    <span class="h1 display-1">Kiểu tiêu đề h1 display-1</span><br>
    <span class="h1 display-2">Kiểu tiêu đề h1 display-2</span><br>
    <span class="h1 display-3">Kiểu tiêu đề h1 display-3</span><br>
    <span class="h1 display-4">Kiểu tiêu đề h1 display-4</span><br>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Navbar Bootstrap</h1>
                <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
                    <!-- navbar-expand-lg là một lớp trong Bootstrap dùng để chỉ định điểm mà thanh
                     navbar sẽ chuyển từ trạng thái collapse (thu gọn) sang expanded (mở rộng). -->
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img width="30px" src="image/youtube.png" alt="">YOUTUBE
                        </a>
                        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#main-nav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!-- Cần kết nối button và khối div.collapse bằng data-bs-target và data-bs-toggle -->
                        <div class="collapse navbar-collapse" id="main-nav">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a href="" class="nav-link active">Menu item 1</a>
                                </li>
                                <li class="nav-item">
                                    <a href="" class="nav-link">Menu item 2</a>
                                </li>
                                <li class="nav-item">
                                    <a href="" class="nav-link">Menu item 3</a>
                                </li>
                                <li class="nav-item">
                                    <a href="" class="nav-link">Menu item 4</a>
                                </li>
                            </ul>
                            <form action="" class="d-flex">
                                <input class="form-control me-2" type="text" placeholder="Search">
                                <button class="btn btn-outline-success">SEARCH</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</body>

</html>

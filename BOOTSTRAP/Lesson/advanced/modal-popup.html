<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            // $('#demo-modal').modal('show');


            // $('#run-modal').click(function () {
            //     $('#demo-modal').modal('show');
            //     return false;
            // })

            // Xử lí PHP sau này 

            // $('#demo-modal').on('show.bs.modal',function () {
            //     alert('show modal');
            // });

            $('#demo-modal').on('shown.bs.modal', function () {
                alert('shown modal');
            });

            $('#demo-modal').on('hide.bs.modal', function () {
                alert('hide modal');
            });

            // $('#demo-modal').on('hidden.bs.modal', function () {
            //     alert('hidden modal');
            // });
        })
    </script>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Modal bootstrap</h1>
                <!-- Kích hoạt modal -->
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#demo-modal">Show modal</button>

                <a href="" id="run-modal">Run modal</a>
                <!-- Cấu trúc Modal -->
                <div class="modal" id="demo-modal" data-bs-backdrop="static">
                    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Demo Modal Unitop</h5>
                                <button class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <!-- end header -->
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-12 mb-3 bg-secondary">Col12</div>
                                        <div class="col-6">Col6</div>
                                        <div class="col-6">Col6</div>
                                    </div>
                                </div>
                            </div>
                            <!-- end body -->
                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button class="btn btn-primary">Save</button>
                            </div>
                            <!-- end footer -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

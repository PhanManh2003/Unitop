<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tùy chỉnh hiển thị input nâng cao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Tùy chỉnh hiển thị input nâng cao</h1>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Họ tên</span>
                    <input type="text" class="form-control" placeholder="Username">
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text" for="email">Email:</label>
                    <input type="text" id="email" class="form-control">
                    <span class="input-group-text">@gmail.com</span>
                </div>

                <label for="basic-url" class="form-label">Your vanity URL</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">https://example.com/users/</span>
                    <input type="text" class="form-control" id="basic-url">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control">
                    <span class="input-group-text">.00</span>
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username">
                    <span class="input-group-text">@</span>

                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">With textarea</span>
                    <textarea class="form-control"></textarea>
                </div>

                <div class="input-group input-group-lg mb-3">
                    <input type="text" class="form-control" placeholder="Server">
                    <button class="btn btn-outline-secondary">Thêm mới</button>
                </div>

                <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" placeholder="Server">
                    <button class="btn btn-outline-secondary">Thêm mới</button>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Chọn</span>
                    <select name="" class="form-select" id="">
                        <option value="">Số lượng</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <input type="file" class="form-control" name="" id="">
                    <button class="btn btn-outline-secondary">Upload</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

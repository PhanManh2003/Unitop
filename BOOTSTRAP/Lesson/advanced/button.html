<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo button tiện lợi trong bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <!-- 
        .btn: Khai báo định dạng hiển thị button với thẻ button, thẻ input type submit , thẻ a

    Class background button:
        .btn-primary,...,.btn-dark,btn-link

    Class kích thước button:
        .btn-sm : button kích thước nhỏ
        .btn-lg : button kích thước lớn
    
    Disable/active button (ít dùng)
        .disabled : vô hiệu hóa nút bấm 
        .active
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Tạo button tiện lợi trong bootstrap</h1>
                <h3>Button background</h3>
                <button class="btn btn-primary">Button</button>
                <button class="btn btn-success">Button</button>
                <button class="btn btn-warning">Button</button>
                <button class="btn btn-secondary">Button</button>
                <button class="btn btn-info">Button</button>
                <button class="btn btn-dark">Button</button>
                <button class="btn btn-light">Button</button>
                <button class="btn btn-danger">Button</button>
                <button class="btn btn-link">Button</button>

                <h3>Button Outline</h3>
                <button class="btn btn-outline-primary">Primary</button>
                <button class="btn btn-outline-secondary">Secondary</button>
                <button class="btn btn-outline-success">Success</button>
                <button class="btn btn-outline-danger">Danger</button>
                <button class="btn btn-outline-warning">Warning</button>
                <button class="btn btn-outline-info">Info</button>
                <button class="btn btn-outline-light">Light</button>
                <button class="btn btn-outline-dark">Dark</button>
                <button class="btn btn-outline-link">Dark</button>

                <h3>Kích thước button</h3>
                <button class="btn btn-primary btn-lg">Large button</button>
                <button class="btn btn-secondary btn-lg">Large button</button>
                <button class="btn btn-primary btn-sm">Small button</button>
                <button class="btn btn-secondary btn-sm">Small button</button>

                <h3>Button block</h3>
                <div>
                    <button class="buy-now btn btn-warning w-100">ĐẶT HÀNG</button>
                </div>

                <h3>Disabled Button</h3>
                <button class="btn btn-info" disabled="true">Button</button>
                <a href="" class="btn btn-info disabled">Button tag a</a>

                <h3>Các thẻ sử dụng class button</h3>
                <a href="" class="btn btn-primary" role="button">Button tag a</a>
                <input type="submit" class="btn btn-info" value="Đăng nhập">
            </div>
        </div>
    </div>
</body>

</html>

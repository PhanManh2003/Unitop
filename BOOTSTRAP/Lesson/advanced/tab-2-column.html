<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab 2 column bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

        })
    </script>
    <div class="container">
        <div class="row">
            <h1>Tab 2 column</h1>
            <div class="col-md-4">
                <div class="list-group">
                    <a href="#tab-content-1" class="list-group-item list-group-item-action active"
                        data-bs-toggle="list">Tab 1</a>
                    <a href="#tab-content-2" class="list-group-item list-group-item-action" data-bs-toggle="list">Tab
                        2</a>
                    <a href="#tab-content-3" class="list-group-item list-group-item-action" data-bs-toggle="list">Tab
                        3</a>
                </div>
            </div>
            <div class="col-md-8">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="tab-content-1">
                        Tab content 1
                    </div>
                    <div class="tab-pane fade show" id="tab-content-2">
                        Tab content 2
                    </div>
                    <div class="tab-pane fade show" id="tab-content-3">
                        Tab content 3
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

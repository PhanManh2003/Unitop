<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 loại bố cục hiển thị form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>
    <!-- 
    class:
        .form-group -> .mb-3 (Bootstrap5)
        
        .form-row  -> .row(Bootstrap5)
       
        .form-inline -> d-flex flex-row align-items-center (Bootstrap5)

    Class chỉ áp dụng cho phần tử input có thể chứa class form-control (radio,checkbox ko hoạt động)
        .form-control-sm : độ cao của input form bé đi
        .form-control-lg : độ cao của input form to lên
    thiết kế:
         form 2 column
         form-grid
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
            <div class="col-md-2 bg-secondary text-light">Sidebar Left</div>
            <div class="col-md-8">
                <h1 class="text-center">5 loại bố cục hiển thị form</h1>

                <h3>mb-3</h3>
                <form action="">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="username" class="form-control form-control-sm" name="username" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control  form-control-sm" name="password" id="password">
                    </div>
                </form>

                <h3>form grid + row</h3>
                <form action="">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="username" class="form-control" name="username" id="username"
                                placeholder="username">
                        </div>
                        <div class="col-md-6">
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="password">
                        </div>
                    </div>
                </form>

                <h3>form grid + mb-3</h3>
                <form action="">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="username" class="form-control" name="username" id="username">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" id="password">
                            </div>
                        </div>
                    </div>
                </form>

                <h3>form 2 column</h3>
                <form action="">
                    <div class="row">
                        <div class="col-md-2">
                            <label for="username" class="form-label col-md-2">Username</label>
                        </div>
                        <div class="col-md-10">
                            <input type="username" class="form-control" name="username" id="username"
                                placeholder="username">
                        </div>
                    </div>
                </form>

                <h3>form inline</h3>
                <form action="" class="d-flex flex-row align-items-center">
                    <label for="username" class="me-sm-1">Username</label>
                    <input type="username" class="form-control form-control-lg me-sm-1" name="username" id="username">
                    <label for="password" class="me-sm-1">Password</label>
                    <input type="password" class="form-control form-control-lg me-sm-1" name="password" id="password">
                </form>

            </div>
            <div class="col-md-2 bg-secondary text-light">Sidebar Right</div>
        </div>
    </div>
</body>

</html>

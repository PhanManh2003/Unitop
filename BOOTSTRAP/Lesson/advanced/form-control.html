<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>Login Form</h1>
                <form action="">
                    <!-- text -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="username">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <!-- password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <!-- email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>

                    <!-- select -->
                    <div class="mb-3">
                        <label for="select" class="form-label">Category</label>
                        <select name="" id="select" class="form-select">
                            <option value="">CSS</option>
                            <option value="">PHP</option>
                            <option value="">JS</option>
                        </select>
                    </div>


                    <!-- textarea  -->
                    <div class="mb-3">
                        <label for="detail" class="form-label">Detail</label>
                        <textarea class="form-control" name="" id="detail" cols="30" rows="10"></textarea>
                    </div>
                    <!-- radio box -->
                    <div class="mb-3">
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male" class="form-label">Nam</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Nữ</label>
                    </div>

                    <!-- range -->
                    <div class="mb-3">
                        <label for="range" class="form-label">Lọc sản phẩm</label>
                        <input type="range" class="form-range" id="range">
                    </div>

                    <!-- file  -->
                    <div class="mb-3">
                        <input type="file" class="" name="file" id="file">
                    </div>
                    <!-- checkbox -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
                        <label for="remember-me" class="form-check-label">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

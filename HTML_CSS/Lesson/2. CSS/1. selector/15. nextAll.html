<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector phần tử đằng sau cùng cấp ~</title>
</head>
<body>
    <style>
        /* Cú pháp: selector1 ~ selector 2{} */
        /* Tác dụng: Chọn ra tất cả phần tử selector2 theo sau selector1 và cùng cấp */
        div h2~p{
            color: red;
        }
    </style>
    <h1>Selector Next</h1>
    <div>
        <h2>Title</h2>
        <p>paragraph 1</p>
        <p>paragraph 2</p>
        <p>paragraph 3</p>
    </div>
</body>
</html>

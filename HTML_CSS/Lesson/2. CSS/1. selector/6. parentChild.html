<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector cha con</title>
</head>

<body>
    <style>
        /* Child Selector is used to match all the elements which are 
        children of a specified element. It gives the relation between two elements. */
        #main-menu>li>a {
            /* Thứ tự cần ghi nhớ: ul li a*/
            color: red;
            font-size: 15px;
        }
    </style>
    <ul id="main-menu">
        <li><a href="">Trang chủ</a></li>
        <li><a href="">Giới thiệu</a></li>
        <li><a href="">Sản Phẩm</a>
            <ul class=sub-menu>
                <li><a href="">Máy tính</a></li>
                <li><a href="">Điện thoại</a></li>
            </ul>
        </li>
        <li><a href="">Liên hệ</a></li>
    </ul>
</body>

</html>

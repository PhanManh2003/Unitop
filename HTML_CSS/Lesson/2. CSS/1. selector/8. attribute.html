<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
</head>

<body>
    <style>
        /* exactly */
        a[href="http://unitop.vn"] {
            color: yellow
        }

        /* start with */
        a[href^="m"] {
            color: green
        }

        /* end with */
        a[href$=".com"] {
            color: red
        }


        /* contain */
        a[href*="y"] {
            color: plum
        }
    </style>
    <h1>Attribute Selector</h1>
    <a href="http://unitop.vn">Unitop</a><br>
    <a href="http://facebook.com">facebook</a><br>
    <a href="http://google.com">google</a><br>
    <a href="malsdkf">malsdkf</a><br>
    <a href="rtynfb">rtynfb</a><br>
</body>

</html>

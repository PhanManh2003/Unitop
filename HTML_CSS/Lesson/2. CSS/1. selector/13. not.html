<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not selector</title>
</head>
<body>
    <style>
        /* Cú pháp selector1:not(selector2){} 
        -> Chọn tất cả selector1 mà không có selector2 */
        p:not(.active){
            color: red;
        }
        .active{
            color: green;
        }
    </style>
    <div id="wrapper">
        <p>item 1<p>
        <p class="active">item 2</p>
        <p>item 3</p>
        <p>item 4</p>
    </div>
    
</body>
</html>

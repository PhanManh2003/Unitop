<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector checked</title>
</head>

<body>
    <style>
        /* Cú pháp: :checked{} */
        /* Tác dụng: The :checked selector matches every checked <input> element (only for radio buttons and checkboxes) and <option> element. */
        /* Phạm vi:
            - <input type="checkbox">
            - <input type="radio">
            - <option>
        */
        input:checked+label {
            color: red;
        }

        option:checked {
            background-color: lightblue;
            /* Màu nền xanh nhạt */
            color: white
        }
    </style>
    <h1>Selector Checked</h1>
    <form action="">
        <label for="">Giới tính: </label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Nam</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Nữ</label>
        <select name="" id="">
            <option value="">1</option>
            <option value="">2</option>
            <option value="" selected>3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
        </select>
    </form>
</body>

</html>

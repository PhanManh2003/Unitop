<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector focus</title>
</head>

<body>
    <style>
        /* Cú pháp: :focus{}  */
        /* Tác dụng: The :focus selector is used to select the element that has focus. */
        /* Phạm vi:
            1. <a>
            2. <button>
            3. <input>
            4. <select>
            5. <textarea>
            6. element có thuộc tính tabindex 
        */
        input:focus {
            outline: none;
            border: 2px solid blue;
            background-color: antiquewhite;
        }

        button:focus {
            outline: none;
            border: 2px solid blue;
            background-color: antiquewhite;
        }

        textarea:focus {
            outline: none;
            border: 2px solid blue;
            background-color: antiquewhite;
        }

        select:focus {
            outline: none;
            border: 2px solid blue;
            background-color: antiquewhite;
        }

        a:focus {
            outline: none;
            border: 2px solid blue;
            background-color: antiquewhite;
        }

        .div:focus {
            outline: none;
            border: 2px solid blue;
            background-color: antiquewhite !important;
        }
    </style>
    <h1>Selector Focus</h1>
    <a href="">Click me</a>
    <form action="">
        <input type="text" name="username" id=""><br><br>
        <input type="password" name="password" id=""><br><br>
        <button>Đăng nhập</button><br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <select name="" id="">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select>
    </form>
    <div class="div" tabindex="0" style="width: 100px; height: 100px; background-color: red;">
        This div can be focused.
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector priority</title>
</head>

<body>

<!-- Thứ tự ưu tiên CSS:
    1. CSS inline > CSS internal > CSS external
    2. id ưu tiên hơn class
    3. selector chi tiết ưu tiên hơn selector chung chung
    4. Cùng selector, vị trí dưới đè vị trí trên

    Cách thăng hạng CSS: thêm !important vào bên phải giá trị thuộc tính
            selector {
                property: value !important;
            }
-->
    <style>
        h1 {
            color: blue !important;
        }
    </style>
    <h1 style="color: red;">Selector priority</h1>
</body>

</html>

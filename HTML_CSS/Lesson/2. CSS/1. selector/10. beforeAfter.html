<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector before after</title>
</head>
<body>
    <style>
        /* Tạo ra một phần tử trước hoặc sau một phần tử cụ thể */
        .new::after{
            content: "✮";
            color: red;
        }

        ::before{
            content: "✮";
            color: blueviolet;
        }
    </style>
    <ul>
        <li><a href="" class="new">Bài viết 1</a></li>
        <li><a href="" class="new">Bài viết 2</a></li>
        <li><a href="" class="special"></a>Bài viết 3</li>
        <li><a href="" class="special"></a>Bài viết 4</li>
        <li><a href=""></a>Bài viết 5</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>
</head>
<body>
    <!-- Tác dụng: thuộc tính  position Relative giúp khối ở trạng thái có
      thể tịnh tiến khi kết hợp với các thuộc tính phụ
    top, left , right , bottom 
    
    
    - nó vẫn sẽ giữ nguyên vị trí của nó trong dòng chảy tài liệu (document flow) khi sử dụng 
    position relative (trái với position absolute, float, position fixed là sẽ không chiếm không gian trong bố cục phần tử mẹ 
     nhưng vẫn tồn tại trong DOM)
    -->
    <style>
        .box{
            background: darkcyan;
            width: 200px;
            height: 150px;
        }
        .box:hover{
            position: relative;
            top: 20px;
            left: 20px;
        }
    </style>
    <h1>Position Relative</h1>
    <div class="box">
        box
    </div>
</body>
</html>

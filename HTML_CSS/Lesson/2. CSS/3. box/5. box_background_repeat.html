<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background repeat</title>
</head>

<body>

    <style>
        #wrapper {
            width: 960px;
            margin: auto;
        }

        .box {
            min-height: 200px;
            background-color: rgb(204, 211, 142);
            background-image: url("../image/setting\ icon.png");
            background-size: 50px;
            /* background-repeat: no-repeat; */
            background-repeat: repeat-x;
            /* background-repeat: repeat-y; */
        }
    </style>
    <div id="wrapper">
        <h1>background repeat</h1>
        <div class="box"></div>
    </div>
</body>

</html>

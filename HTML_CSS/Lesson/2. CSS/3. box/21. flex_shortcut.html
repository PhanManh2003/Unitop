<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex shorthand</title>
</head>

<body>
    <style>
        /* ----------flex: grow shrink basis */
        .container {
            display: flex;
            background-color: gray;
            

        }

        .flex-item {
            background-color: greenyellow;
            padding: 40px;
            width: 100px;
            margin: 10px;
            font-size: 20px;
        }

        .item-1 {
            flex: 1 1 400px;
        }

        .item-2 {
            width: 300px;
        }

    </style>
    <h1>Display flex shorthand</h1>
    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
</head>
<body>
    <!-- box-shadow: x y blur color; (15px 15px 8px #f00)
    Tác dụng: Tạo hiệu ứng đổ bóng cho khối. -->
    <style>
        .box{
            width: 200px;
            height: 100px;
            margin-left: 100px;
            background-color: tomato;
            box-shadow: 100px 10px 10px rgb(128, 140, 158);
        }
    </style>
    <h1>Box shadow</h1>
    <div class="box">Box</div>
</body>
</html>

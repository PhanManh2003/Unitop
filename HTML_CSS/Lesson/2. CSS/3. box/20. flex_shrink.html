<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex shrink</title>
</head>

<body>
    <style>
        /* Tác dụng: Ngược lại so với flex-grow thì flex-shrink sẽ được sử dụng khi 
        tổng kích thước các item trong container lớn hơn kích thước của container
         và bạn muốn co kích thước của item lại theo tỉ lệ mong muốn.
        (dùng khi thu hẹp trình duyệt để responsive) 
        
        */
        .container {
            display: flex;
            background-color: gray;
            /* ----------flex-shrink: value; value: 1, 2, 0.3, 0.7 (mặc định là 1) ---------------*/

        }

        .flex-item {
            background-color: greenyellow;
            padding: 40px;
            width: 100px;
            margin: 10px;
            font-size: 20px;
        }

        .item-1 {
            width: 500px;
            flex-shrink: 0;
        }

        .item-2 {
            width: 500px;
        }

    </style>
    <h1>Display flex Shrink</h1>
    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>
    </div>

</body>

</html>

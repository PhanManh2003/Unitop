<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Rotate</title>
</head>
<body>
    <!-- transform : rotate(20deg)
    Tác dụng: Giúp xoay phần tử theo 1 góc cho trước -->
    <style>
        
        .box{
            width: 200px;
            padding: 50px;
            text-align: center;
            background-color: tomato;
        }
        .box:hover{
            transform: rotate(3deg);
        }
    </style>
    <h1>Transform Rotate</h1>
    <div class="box">
        Box
    </div>
</body>
</html>

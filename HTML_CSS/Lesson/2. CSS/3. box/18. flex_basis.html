<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex basis</title>
</head>
<body>
    <style>
        /* Tác dụng: Thiết lập kích thước của các khối flex item */
        .container{
            display: flex;
            background-color: gray;
            /* ----------flex basis: auto(mặc định) px % ---------------*/
            
        }
        .flex-item{
            background-color: greenyellow;
            padding: 40px;
            width: 100px;
            margin: 10px;
            font-size: 20px;           
        }
        .item-1{
            flex-basis:  200px;
        }
    </style>
    <h1>Display flex basis</h1>
    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>
        <div class="flex-item item-3">3</div>
        <div class="flex-item item-4">4</div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Inline, Inline block</title>
</head>
<body>
    <!-- https://viblo.asia/p/su-khac-nhau-giua-display-inline-block-va-inline-block-oOVlYNon58W -->
    <style>
        #link-group a{
            display: inline-block;
            width: 100px;
            height: 100px;
        }
    </style>
    <h1>Display Inline, Inline block</h1>
    <div id="link-group">
        <a href="">Trang chủ</a>
        <a href="">Sức khỏe</a>
        <a href="">Thể thao</a>
        <a href="">Du lịch</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
</head>

<body>
    <!-- Tác dụng: Khi 2 đối tượng chồng lên nhau, đối tượng nào có 
     z-index lớn hơn thì nằm đè lên. Giá trị mặc định là 0 -->
    <style>
        .box-parent {
            position: relative;
            width: 600px;
            height: 500px;
            background-color: antiquewhite;

        }

        .box-1,
        .box-2 {
            position: absolute;
            width: 100px;
            height: 80px;
        }

        .box-1 {
            background-color: lightcoral;
            top: 50px;
            left: 60px;
            z-index: 1;
        }

        .box-2 {
            background-color: green;
            top: 30px;
            left: 50px;
        }

    </style>
    <h1>z-index</h1>
    <div class="box-parent">
        <div class="box-1">Box 1</div>
        <div class="box-2">Box 2</div>
    </div>
</body>

</html>

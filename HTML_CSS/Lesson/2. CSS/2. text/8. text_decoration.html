<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text decoration</title>
</head>
<body>
    <style>
        /* Các giá trị của text-decoration-line: 
            - none: không có gạch chân
            - underline: gạch chân dưới
            - overline: gạch chân trên
            - line-through: gạch ngang

            Các giá trị của text-decoration-color: red, #333,...

            Các giá trị của text-decoration-style: dotted, dashed, solid, double, wavy,...

        */
        p {
            text-decoration: line-through red ;
        }
        
        /* hủy gạch chân của thẻ a */
        a {
            text-decoration: none;
        }
    </style>
    <h1>Text decoration</h1>
    <a href="unitop.vn">unitop.vn</a>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto asperiores sunt exercitationem ab dolore veniam neque tempore impedit fugiat nihil?</p>
</body>
</html>

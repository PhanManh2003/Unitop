<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase - Lowercase</title>
</head>

<body>
    <style>
        /* Global CSS */
        .text-uppercase {
            text-transform: uppercase;
        }

        .text-lowercawse {
            text-transform: lowercase;
        }

        .text-capitalize {
            text-transform: capitalize;
        }
    </style>
    <h1>Uppercase - Lowercase</h1>
    <p class="text-uppercase">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eius, accusamus!</p>
    <p class="text-lowercawse">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eius, accusamus!</p>
    <p class="text-capitalize">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eius, accusamus!</p>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form email - number</title>
</head>
<body>
    <h1>tạo form điền email- number</h1>
    <!-- type : kiểu dữ liệu , name: tên trường dữ liệu -->
    <form action="">
        <label>Email</label>
        <input type="email" name="email" placeholder="Ví dụ: xyz@gmail.com"><br><br>
        <label>Số lượng</label>
        <input type="number"name="amount" min="1" max="20" value="10">
    </form> 
</body>
</html>

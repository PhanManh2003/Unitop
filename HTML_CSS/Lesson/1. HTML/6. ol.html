<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách có thứ tự</title>
</head>
<body>
    <h1>Danh sách có thứ tự</h1>
    <h3>Một số type: a,A,i,I và 1(mặc định)</h3>
    <ol type="I">
        <li>item 1
            <ol type="1" start="6">
                <li>item
                    <ol type="a">
                        <li>item</li>
                        <li>item</li>
                        <li>item</li>
                    </ol>
                </li>
                <li>item</li>
                <li>item</li>
            </ol>
        </li>
        <li value="4">item 2</li>
        <li>item 3</li>
    </ol>
</body>
</html>

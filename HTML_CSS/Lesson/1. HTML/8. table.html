<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <style>
        table{
            border-collapse: collapse;
            width: 50%;
        }
    </style>
    <!-- hiểu đơn giản tr là hàng , td là cột -->
    <!-- thẻ caption để tạo tiêu đề cho bảng, nằm bên trong thẻ table và ở trên cùng -->

    <table border="1">
        <caption align="bottom">Bảng giá điện thoại</caption> 
        <thead>
            <tr>
                <th rowspan="2">STT</th> <!-- thẻ th để biểu diễn ô tiêu đề của bảng ( để bôi đậm, căn giữa) -->
                <th colspan="2">Sản phẩm </th>
            </tr>
            <tr>
                <th>Tên </th>
                <th>Giá</th>  
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Iphone14</td>
                <td>13.000.000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>IphoneX</td>
                <td>9.000.000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

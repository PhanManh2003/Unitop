<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header - Footer </title>
</head>
<body>
    <!-- Thẻ <header> là một phần tử HTML5 ngữ nghĩa được sử dụng để đại diện cho phần đầu
         của một phần tài liệu hoặc một phần tử. Nó thường chứa các tiêu đề, logo, và 
         các yếu tố điều hướng như menu. -->
    <div id="wrapper">
        <header>
            <h3>Header</h3>
        </header>
        <!-- end header --> 

        <div id="content">
            <header>
                <h3>Tiêu đề bài viết</h3>
            </header>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis odit fuga illum molestiae tenetur, pariatur, saepe at minus fugit labore vel ducimus veritatis eligendi minima quos, praesentium nulla facere assumenda!</p>
        </div>
        <!-- end content -->
        
        <footer>
            <h3>Footer</h3>
        </footer>
        <!-- end footer -->
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input hidden</title>
</head>
<body>
    <h1>Input hidden</h1>
    <!-- Tác dụng: Thẻ giúp lưu trữ dữ liệu ngầm(không do người dùng nhập) gửi lên server -->
    <form action="">
        <label for="username">Tên đăng nhập</label>
        <input type="text" name="username" placeholder="username" id="username"><br><br>
        <label for="password">Mật khẩu</label>
        <input type="password" name="password" placeholder="password" id="password">
        <input type="hidden" name="rediret-to" value="https://www.facebook.com/"> 
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label - auto focus</title>
</head>
<body>
    <h1>Input password</h1>
    <!-- type : kiểu dữ liệu , name: tên trường dữ liệu -->
    <form action="">

        <label for="username">Tên đăng nhập</label>
        <input type="text" name="username" placeholder="username" id="username"><br><br>
        <label for="password">Mật khẩu</label>
        <input type="password" name="password" placeholder="password" id="password">
        <!-- thuộc tính id trong thẻ input để liên kết với thuộc tính for trong thẻ label -->

    </form>
</body>
</html>

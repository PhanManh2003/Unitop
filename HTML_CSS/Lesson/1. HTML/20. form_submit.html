<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form submit</title>
</head>
<body>
    <h1>Form submit</h1>
    <form action="" method="get">
        <label for="username">Tên đăng nhập</label>
        <input type="text" name="username" placeholder="username" id="username"><br><br>
        <label for="password">Mật khẩu</label>
        <input type="password" name="password" placeholder="password" id="password"><br><br>

        <!-- cách tạo nút submit 1 -->
        <input type="submit" name="btn-login" value="Đăng nhập"> 
        
        <!-- cách tạo nút submit 2 -->
        <button name="btn-login">
            <!-- cấu trúc html ở đây -->
            <img height="14px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0Cq4vKjM2DiV6oEIZ38NyTSwWzpC1LB01cA&usqp=CAU" alt="">
            Đăng kí
        </button>

    </form>
</body>
</html>

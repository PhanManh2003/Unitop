<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ progress(inline-block)</title>
</head>
<body>
    <!-- Thẻ progress để tạo 1 thanh tiến trình -->
    <p>Progress in this course (100%)<progress value="1"></progress><br/>
        Progress in the Specialization capstone (20%)<progress value="20" max="100"></progress><br/>
        Progress in life goals (67%)<progress value="67" max="100"></progress></p>
</body>
</html>

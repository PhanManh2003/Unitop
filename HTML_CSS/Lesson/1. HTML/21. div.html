<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ div phân chia layout</title>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>Header</h1>
        </div>
        <div id="content">
            <h2>Content</h2>
        </div>
        <div id="footer">
            <h3>Footer</h3>
        </div>
    </div>
    
    <!-- Tác dụng: div phân chia layout web thành những khu vực cụ thể. 
    Div sẽ đi kèm với id, class.
    Không nên dùng div lãng phí, nên sử dụng div khi cần thiết. -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <dialog id="myDialog">
      <p>Đây là hộp thoại</p>
      <button onclick="document.getElementById('myDialog').close()">
        Đóng
      </button>
    </dialog>
    <button onclick="document.getElementById('myDialog').showModal()">
      Mở hộp thoại
    </button>

    <dialog id="hopthoai">CHÀO MỪNG CÁC BẠN THAM GIA KHÓA HỌC</dialog>
    <button type="button" onclick="myFunction()">BẤM VÀO ĐÂY</button>
    <script>
      function myFunction() {
        var x = document.getElementById("hopthoai");
        if (x.open == true) {
          x.open = false;
        } else {
          x.open = true;
        }
      }
    </script>
  </body>
</html>

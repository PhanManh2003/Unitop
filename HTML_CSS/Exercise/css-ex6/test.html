<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng layout web 2 cột bằng flex</title>
</head>

<body>
    <style>
        #wrapper {
            margin: 0px auto;
            width: 960px;
        }

        .bg-blue {
            background-color: rgb(42, 201, 201);
        }

        .text-center {
            text-align: center;
        }

        .text-white {
            color: white;
            text-align: center;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #container {
            display: flex;
            flex-direction: row;
        }

        .flex-item-1 {
            flex-basis: 600px;
            background-color: #f3f3f3;
            height: 600px;
        }

        .flex-item-2 {
            flex-basis: 360px;
            background-color: #e1e1e1;
            height: 600px;
        }

        #header {
            padding: 15px;
        }

        #footer {
            padding: 10px;
        }
    </style>
    <div id="wrapper">
        <div id="header" class="bg-blue">
            <p class="text-white">Layout web 2 cột-Flex Css</p>
        </div>
        <div id="container">
            <div class="flex-item-1">
                <p style="padding-left: 15px;">Content</p>
            </div>
            <div class="flex-item-2">
                <p style="padding-left: 15px;">Sidebar</p>
            </div>
        </div>
        <div id="footer" class="bg-blue">
            <p class="text-white">unitop.vn</p>
        </div>
    </div>
</body>

</html>
